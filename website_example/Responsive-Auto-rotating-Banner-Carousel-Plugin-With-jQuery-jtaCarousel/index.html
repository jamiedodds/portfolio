<title>jQuery jtaCarousel Demo</title>
<style>
html, body {
  margin:0; padding:0;
}

html { box-sizing: border-box; }

*, *:before, *:after { box-sizing: border-box; }

body {
  margin: 0;
  line-height: 1.5;
  background-color: white;
  font-family: 'Open Sans', Georgia, Times, "Times New Roman", serif;
  color: #333;
}


/* highlight colors */
::-moz-selection {
 background-color: #333;
 color: white;
}

::selection {
  background-color: #333;
  color: white;
}

/* ul-reset */

ul.banner {
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
  list-style: none;
}

/* container */

.container {
  position: relative;
  margin-top: 150px;
  width: 96%;
  margin-right: auto;
  margin-left: auto;
  text-align: center;
}

/* jtaCarousel */

.jtaCarousel {
  position: relative;
  overflow: hidden;
}

.banner-controls {
  position: absolute;
  top: 50%;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
}

.banner-prev-position {
  left: 0;
  padding-left: .75em;
}

.banner-next-position {
  right: 0;
  padding-right: .75em;
}

.banner-control-button {
  border-radius: 100%;
  font-size: 2em;
  color: white;
  cursor: pointer;
  -webkit-transition: opacity 100ms ease-in-out;
  transition: opacity 100ms ease-in-out;
}

.banner-control-button:hover { opacity: .5; }

.banner {  width: calc(100% * 5);
}

.banner-item {
  float: left;
  width: calc(100% / 5);
}

.banner-item > div {
  background-size: cover;
  background-position: 50% 50%;
  height: 450px;
  line-height: 450px;
  font-size: 2em;
  color: #fff;
}

.banner-location {
  position: absolute;
  z-index: 2;
  bottom: .75em;
  left: 50%;
  -webkit-transform: translateX(-50%);
  transform: translateX(-50%);
  height: .75em;
  line-height: 1;
  cursor: default;
}

.banner-indicator {
  position: relative;
  top: 0;
  display: inline-block;
  width: .75em;
  height: .75em;
  border-radius: 100%;
  margin-left: 3px;
  background-color: rgba(255, 255, 255, 0.5);
}

.banner-indicator:first-child { margin-left: 0; }

.banner-indicator.selected {
  background-color: white;
  cursor: auto;
}
</style>
</head>

<body>

    <div class="banner-controls banner-next-position">
